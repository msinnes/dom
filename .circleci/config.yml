version: 2.1
orbs:
  node: circleci/node@5.1.0
  cypress: cypress-io/cypress@3
jobs:
  checkout_install_build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn clean-bootstrap
          name: Bootstrap Packages
      - persist_to_workspace:
          root: ~/project
          paths: .
  unit_test:
    executor: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn coverage
          name: Test Packages with Coverage
  lint_test:
    executor: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn lint
          name: Lint Packages
  test_e2e:
    executor: cypress/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn cypress install --force
          name: Reinstall Cypress
      - cypress/run-tests:
          start-command: yarn dev-server
          cypress-command: yarn test-ci
  version_packages:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
  publish_packages:
    executor: node/default
    steps:
      - checkout
      - run:
          command: git checkout master
          name: Checkout Master Branch
workflows:
  test_modules:
    jobs:
      - checkout_install_build:
          filters:
            branches:
              ignore: master
      - unit_test:
          requires:
            - checkout_install_build
          filters:
            branches:
              ignore: master
      - lint_test:
          requires:
            - checkout_install_build
          filters:
            branches:
              ignore: master
      - test_e2e:
          requires:
            - checkout_install_build
          filters:
            branches:
              ignore: master
  version_modules:
    jobs:
      - version_packages:
          filters:
            branches:
              only: master
  publish_modules:
    jobs:
      - publish_packages:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/


