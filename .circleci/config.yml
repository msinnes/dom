version: 2.1
orbs:
  node: circleci/node@5.1.0
  cypress: cypress-io/cypress@3
jobs:
  checkout_install_build:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn clean-bootstrap
          name: Bootstrap Packages
      - persist_to_workspace:
          root: ~/project
          paths: .
  unit_test:
    executor: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn coverage
          name: Test Packages with Coverage
  lint_test:
    executor: node/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn lint
          name: Lint Packages
  test_e2e:
    executor: cypress/default
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          command: yarn cypress install --force
          name: Reinstall Cypress
      - cypress/run-tests:
          start-command: yarn dev-server
          cypress-command: yarn test-ci
  version_packages:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - add_ssh_keys:
          fingerprints:
            - "33:cd:89:d5:2f:9c:02:c6:ca:b5:18:1a:ab:2d:e6:9c"
      - run:
          command: git config user.email "michael.sinnes@gmail.com"
          name: Add Git Email
      - run:
          command: git config user.name "msinnes - CI"
          name: Add Git Name
      - run:
          command: yarn package:version prepatch --yes
          name: Version Packages
  publish_packages:
    executor: node/default
    steps:
      - checkout
      - run:
          command: git checkout master
          name: Checkout Master Branch
      - run:
          command: git config user.email "michael.sinnes@gmail.com"
          name: Add Git Email
      - run:
          command: git config user.name "msinnes - CI"
          name: Add Git Name
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn clean-bootstrap
          name: Build Packages
      - run:
          name: Set NPM Registry
          command: npm config set @msinnes:registry https://registry.npmjs.org
      - run:
          name: Set NPM Registry Token
          command: npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      - run:
          name: Publish to NPM
          command: yarn package:publish --yes
workflows:
  test_modules:
    jobs:
      - checkout_install_build:
          filters:
            branches:
              ignore: master
      - unit_test:
          requires:
            - checkout_install_build
          filters:
            branches:
              ignore: master
      - lint_test:
          requires:
            - checkout_install_build
          filters:
            branches:
              ignore: master
      - test_e2e:
          requires:
            - checkout_install_build
          filters:
            branches:
              ignore: master
  version_modules:
    jobs:
      - version_packages:
          filters:
            branches:
              only: master
  publish_modules:
    jobs:
      - publish_packages:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
